<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="active.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="content row">
            <div class="listsBox ">
                <div class="listSection">
                    <div class="addList">
                        <form action="" data-new-list-form>
                            <input class="newListInput" type="text" placeholder="Add List" data-new-list-input>
                            <button class="newListButton">Add</button>
                        </form>
                    </div>
                    <div class="allTasks">
                        <ul class="task-list" data-lists>
                        </ul>
                    </div>
                    <div class="deleteList" data-delete-list-button>
                        <input type="button" value="Delete Current List">
                    </div>
                    <div class="resetButton" data-reset-storage>
                        <input type="button" value="Reset Storage">
                    </div>
                </div>
            </div>
            <div class="itemsBox" data-list-display-container>
                <div class="itemsSection">
                    <div class="listName">
                        <h2 class="itemCategory" data-list-title></h2>
                        <p class="task-count" data-list-count></p>
                    </div>
                    <div class="addItem" >
                        <form action="" data-new-task-form>
                            <input class="newItemInput" type="text" placeholder="Add Task" data-new-task-input>
                            <button class="newItemButton">Add</button>
                        </form>
                    </div>
                    <div class="itemsList" data-tasks>
                    </div>     
                    <div class="deleteItems" >
                        <input class="" type="button" value="Clear Completed Items" data-clear-complete-tasks-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label></label>
        </div>
    </template>
</body>
</html>
